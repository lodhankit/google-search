<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div id="logo">
            <a href="index.html"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="24" width="74"></a>
        </div>
        <p class="heading">Advanced Search</p>
        <div class="line"></div>
        <div>
            <p class="image-heading">Find Images with...</p>
        </div>
        <div>
            <form action="https://google.com/search">
                <div class="text-box">
                    <p>all these words:</p>
                    <input type="text" name="as_q">
                </div>
                <div class="text-box">
                    <p>this exact word or phrase:</p>
                    <input style="margin-left: 17px;" type="text" name="as_epq">
                </div>
                <div class="text-box">
                    <p>any of these words:</p>
                    <input style="margin-left: 55px;" type="text" name="as_oq">
                </div>
                <div class="text-box">
                    <p>none of these words:</p>
                    <input style="margin-left: 47px;" type="text" name="as_eq">
                </div>
                <div><input type="submit" value="Advanced Search" id="button"></div>
            </form>
        </div>
    </body>
</html>
