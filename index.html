<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <a class="header-text" href="advanced.html">Advanced search</a>
            <a class="header-text" href="image.html">Images</a>
        </div>
        <div class="main-body">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="92">
            </div>
        </div>
        <form class = "search-form" action="https://google.com/search">
            <div class="container"><svg id="search" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 
                0 0 16 9.5 6.5 6.5 0 1 0 
                9.5 16c1.61 0 3.09-.59 
                4.23-1.57l.27.28v.79l5 4.99L20.49 
                19l-4.99-5zm-6 0C7.01 14 5 11.99 5 
                9.5S7.01 5 9.5 5 14 7.01 14 9.5 
                11.99 14 9.5 14z"></path></svg>
                <input placeholder="Search Google or type a URL" id= "search_box" type="text" name="q">
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>
        </form>
    </body>
</html>
